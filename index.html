        SSH key
        SSH key 的作用：实现本地仓库和 Github 之间免登录的加密数据传输。
        SSH key 的好处：免登录身份认证、数据加密传输。
        SSH key 由两部分组成，分别是：
        ① id_rsa（私钥文件，存放于客户端的电脑中即可）
        ② id_rsa.pub（公钥文件，需要配置到 Github 中）

        生成 SSH key
        ① 打开 Git Bash
        ② 粘贴如下的命令，并将 your_email@example.com 替换为注册 Github 账号时填写的邮箱：
        ssh-keygen -t rsa -b 4096 -C "your_email@example.com" 
        ③ 连续敲击 3 次回车，即可在 /Users/lvqilin/.ssh 目录中生成 id_rsa和id_rsa.pub 两个文件

        配置 SSH key
        ① 使用记事本打开 id_rsa.pub 文件，复制里面的文本内容
        ② 在浏览器中登录 Github，点击头像 -> Settings -> SSH and GPG Keys -> New SSH key
        ③ 将 id_rsa.pub 文件中的内容，粘贴到 Key 对应的文本框中
        ④ 在 Title 文本框中任意填写一个名称，来标识这个 Key 从何而来

        检测Github的SSH key是否配置成功
        打开Git Bash，输入如下的命令回车执行：
        ssh -T git@github.com
        上述的命令执行成功后，可能会看到如下的提示信息：
        The authenticity of host 'github.com (20.205.243.166)' can't be established.
        RSA key fingerprint is SHA256:nThbg6kXUpJWGl7E1IGOCspRomTxdCARLviKw6E5SY8.
        This key is not known by any other names
        输入yes之后,如果能看到类似于下面的提示信息，证明SSH key 已经配置成功了：
        Hi qilin0076! You've successfully authenticated, but GitHub does not provide shell access.

        
        初始化git本地仓库
        git init

        跟踪文件
        git add .

        将文件提交保存到Git
        git commit -a -m "第一次提交"

        GitHub上会有教程
        将本地仓库和远程仓库进行关联，把远程仓库命名为origin，后面为访问路径
        git remote add origin git@github.com:qilin0076/SSH-keys-proj.git

        将本地仓库的内容推送到远程的origin仓库中（仅限第一次提交代码到远程仓库第二次第三次以及以后都只需要执行git push就行）
        git branch -M main
        git push -u origin main

        Git 常见错误 之 error: src refspec xxx does not match any / error: failed to push some refs to 简单解决方法
        错误产生原因：由于受到"Black Lives Matter"运动的影响，GitHub 从2020年 10 月 1 日起，在该平台上创建的所有新的源代码仓库将默认被命名为 “main”，而不是原先的"master"。

        解决方式：（方法不唯一，仅供参考）
        统一远程和本地的仓库名称即可
        1、把本地的 master 仓库名称修改为远端的 main
        重命名命令： git branch -m oldBranchName newBranchName

        附录：（网路上其他方法参考）
        本地文件上传github 报错error：src refspec master does not match any
        git push origin master

        可能存在原因：
        本地文件与github上的文件有冲突
        本地需要提交的文件中存在空文件
        本地的origin和remote origin/master 没有建立关联（我出错的原因）

        解决方法：
        1、针对第三种情况导致的错误，重新建立本地和远端的连接
        $ git remote remove origin
        $ git remote add origin git@github.com:XXX/XXX.github.io.git
        $ git push origin master

        2、针对第一、二种情况导致的错误
        $ touch README
        $ git add README
        $ git commit -m "change"
        $ git push origin master
        针对第一、二种情况更详细的说明点击

        总结
        导致错误的原因就是没有理解 origin 和 master
        clone 操作之后，Git 会自动将此远程仓库命名为 origin ，建立指针指向项目的指针master
        origin 只相当于一个指针指向你 github 远端的地址（仓库名）/（分支名）origin/master 代表远程分支
